<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>打砖块</title>
            <script src="Paddle.js"></script>
            <script src="Ball.js"></script>
            <script src="Block.js"></script>
            <script src="GuaGame.js"></script>
            <script src="utils.js"></script>
            <style media="screen">
                canvas {
                    border:1px black solid;
                }
            </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script type="text/javascript">

var __main = function () {

    var game = GuaGame(30)
    var paddle = Paddle()
    var ball = Ball()
    var blocks = []
    for (var i = 0; i < 5; i++) {
        var b = Block()
        //设置坐标
        b.x = i * 120
        b.y = 50
        blocks.push(b)
    }
    game.registerAction('a', function(){
        paddle.moveLeft()
    })
    game.registerAction('d', function(){
        paddle.moveRight()
    })
    game.registerAction('f', function(){
        ball.fire()
    })
    var paused = false
    window.addEventListener('keydown', function(event) {
        if (event.key == 'p') {
            paused = !paused
            log("暂停")
        }
    })
    game.update = function() {
        if (paused) {
            return
        }
        ball.move()
        if (paddle.collide(ball)) {
            ball.rebound ()
        }
        //判断ball和block相撞
        for (var i = 0; i < blocks.length; i++) {
            var block = blocks[i]
            if (block.collide(ball)) {
                block.kill()
                ball.rebound()
            }
        }
    }
    game.draw = function() {
        //draw
        game.drawImage(paddle)
        game.drawImage(ball)
        for (var i = 0; i < blocks.length; i++) {
            var block = blocks[i]
            if (block.alive) {
                game.drawImage(block)

            }
        }

    }
}
__main()
</script>
    </body>
</html>
